name: Windows Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SOURCE_DIR:   ${{ github.workspace }}\platform
  ARTIFACT:     ${{ github.workspace }}\platform\build\release\MLVApp.Win64.zip

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      run: |
           choco install qt5-default
              
    - name: Create build directory
      run:  mkdir ${{ env.SOURCE_DIR }}\build

    - name: Build
      working-directory: ${{ env.SOURCE_DIR }}\build
      run:  |
            C:\Qt\5.15.2\mingw81_64\bin\qmake.exe -r ${{ env.SOURCE_DIR }}/qt/MLVApp.pro
            make.exe
            dir
            cd release
            C:\Qt\5.15.2\mingw81_64\bin\windeployqt MLVApp.exe
            dir
            dir C:\Qt
            dir C:\Qt\5.15.2\mingw81_64\
            dir C:\Qt\5.15.2\mingw81_64\lib
            dir C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\lib

    - name: Decompress FFMPEG
      working-directory: ${{ env.SOURCE_DIR }}\qt\FFmpeg
      run:  |
            7z x ffmpegWin64.zip -o${{ env.SOURCE_DIR }}\build\release

    - name: Decompress RAW2MLV
      working-directory: ${{ env.SOURCE_DIR }}\qt\raw2mlv
      run:  |
            7z x raw2mlvWin64.zip -o${{ env.SOURCE_DIR }}\build\release

    - name: Zip build
      working-directory: ${{ env.SOURCE_DIR }}\build\release
      run:  |
            7z a MLVApp.Win64.zip ${{ env.SOURCE_DIR }}\build\release* -r

    - name: Save build artifact
      uses: actions/upload-artifact@master
      with:
        name: MLVApp Windows
        path: ${{ env.ARTIFACT }}
