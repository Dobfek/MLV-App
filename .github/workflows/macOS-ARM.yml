name: macOS Universal Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SOURCE_DIR:   ${{ github.workspace }}/platform
  ARTIFACT:     ${{ github.workspace }}/platform/build/MLV\ App.dmg

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install llvm & Qt
      uses: ConorMacBride/install-package@v1.1.0
      with:
        brew: llvm qt
              
    - name: Create build directory
      run:  mkdir ${{ env.SOURCE_DIR }}/build

    - name: Build
      working-directory: ${{ env.SOURCE_DIR }}/build
      run:  |
            /usr/local/Cellar/qt@6/6.6.1/bin/qmake -r ${{ env.SOURCE_DIR }}/qt/MLVApp.pro
            make -j8
            ls -al
            /usr/local/Cellar/qt@6/6.6.1/bin/macdeployqt MLV\ App.app -dmg

    - name: Save build artifact
      uses: actions/upload-artifact@master
      with:
        name: MLVApp macOS Intel
        path: ${{ env.ARTIFACT }}
